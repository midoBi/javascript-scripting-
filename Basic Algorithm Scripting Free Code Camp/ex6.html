//  Chunky Monkey JavaScript
<script>
    function chunk(arr , size) {
        "use strict"

        var holderArray = [];
        // Empty array we will add values to 
        var count = 0;
        // while loop counter and increment index

        while(count < arr.length){
            holderArray.push(arr.slice(count , count+size));
            // add to holderarray values between current index and size 
            count = count + size;
            // Increment count 
        }


        return holderArray;
    }


    // test code 
    var test = chunk(["a","b","c","d"],2)
    console.log(test)

</script>
