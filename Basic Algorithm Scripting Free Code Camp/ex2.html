// Return Largest Numbers in Arrays
<script>
    function LargestOfFour(arr) {
        "use strict";

        var LargetArray = [];

        for(var i = 0;i<arr.length;i++){
            var largestNumber = 0;
            for(var j =0;j<arr[i].length;j++){
                if(largestNumber < arr[i][j]){
                    largestNumber = arr[i][j];
                }
            }
            LargetArray.push(largestNumber)
        }

  
        return LargetArray;
    }
    

    // test code 
    var test = LargestOfFour([[1,5,4,8],[45,14,7,2],[11,1,3,1],[17,4,5,6]])
    console.log(test )
    
</script>
