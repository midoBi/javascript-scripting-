//  Slasher Flick JavaScript 
<script>
    function slasher(arr , howMany) {
        "use strict"
         
        arr.splice(0,howMany);
        // Take an array call splice (0 is starting index point , howMany is the number to chop )
    
        return arr;
    }


    // test code 
    var test = slasher([1,2,3],2)
    console.log(test)

</script>
