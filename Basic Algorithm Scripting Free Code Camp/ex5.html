// Truncate a String
<script>
    function truncate(str , num) {
        "use strict"
        // Clear out that junk in you trunk 
        if(num > 3){
            if(str.length > num){
                str = str.slice(0,num-3)
                // slice the string 3 short of number
                str = str.concat("...");
                // Add ... to end of string
            }
            return str;
        }
        else {
            str = str.slice(0 , num);
            // slice string 
            str = str.concat("...")
            // concat to the end
        }
        return str;

    }


    // test code 
    var test = truncate("Truncate a String JavaScript Free Code Camp", 8)
    console.log(test)

</script>
